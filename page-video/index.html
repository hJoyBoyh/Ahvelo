<html lang="en">

    <div class="video-title-container">

        <iframe

          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <img class="next-page" src="/img/icons8-next-page-50.png" alt="" />
